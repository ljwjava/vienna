    var isReady = false;
    $(document).ready( function() {
        common.req('ware/do/wxconfig.json', {platformId: 2, url: encodeURIComponent(location.href)}, function(r){
            var result = r.result;
            wx.config({
                debug: false,
                appId: result.appid,
                timestamp: result.timestamp,
                nonceStr: result.noncestr,
                signature: result.signature,
                jsApiList: [
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    "onMenuShareQQ",
                    "onMenuShareWeibo",
                    "onMenuShareQZone"
                ],
                fail: function(res){
                    alert(JSON.stringify(res));
                }
            });
            wx.ready(function(){
                isReady = true;
            });
        }, function(r){});
    });

    var wxReady = function(shareObj, shareCallback){
        wxSet(shareObj, function(){
            wx.onMenuShareTimeline({
                title  : shareObj.title || "投保成功",
                desc   : shareObj.desc || '投保成功',
                imgUrl : shareObj.imgUrl,
                link   : shareObj.link,
                success: shareCallback,
                cancel: function(){
                    console.log('分享取消了');
                }
            });
            wx.onMenuShareAppMessage({
                title  : shareObj.title || "投保成功",
                desc   : shareObj.desc || '投保成功',
                imgUrl : shareObj.imgUrl,
                link   : shareObj.link,
                success: shareCallback,
                cancel: function(){
                    console.log('分享取消了');
                }
            });
            wx.onMenuShareQQ({
                title  : shareObj.title || "投保成功",
                desc   : shareObj.desc || '投保成功',
                imgUrl : shareObj.imgUrl,
                link   : shareObj.link,
                success: shareCallback,
                cancel: function(){
                    console.log('分享取消了');
                }
            });
            wx.onMenuShareWeibo({
                title  : shareObj.title || "投保成功",
                desc   : shareObj.desc || '投保成功',
                imgUrl : shareObj.imgUrl,
                link   : shareObj.link,
                success: shareCallback,
                cancel: function(){
                    console.log('分享取消了');
                }
            });
            wx.onMenuShareQZone({
                title  : shareObj.title || "投保成功",
                desc   : shareObj.desc || '投保成功',
                imgUrl : shareObj.imgUrl,
                link   : shareObj.link,
                success: shareCallback,
                cancel: function(){
                    console.log('分享取消了');
                }
            });
        });
    };

    var wxSet = function(shareObj, func){
        setTimeout(function(){
            if (isReady) {
                if(func) func(wx);
            } else {
                wxSet(shareObj, func)
            }
        }, 100);
    };
